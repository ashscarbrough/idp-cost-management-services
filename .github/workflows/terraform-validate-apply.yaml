name: terraform
on:
  pull_request:
    paths: ["**/*.tf", ".pre-commit-config.yaml", ".github/workflows/terraform-validate-apply.yaml"]
  push:
    branches: [main]
    paths: ["**/*.tf", ".github/workflows/terraform-validate-apply.yaml"]

jobs:
  plan:
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    strategy:
      matrix:
        environment: [dev]
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.13.3 }

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GH_ACTIONS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: envs/${{ matrix.environment }}
        run: |
          terraform init
          
      - name: Install pre-commit dependencies
        run: |
          pip install pre-commit

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.4
        with:
          version: latest

      - name: Install terraform-docs
        uses: jaxxstorm/action-install-gh-release@v1
        with:
          repo: terraform-docs/terraform-docs
          tag: latest
          cache: true

      - name: Pre-commit checks
        uses: pre-commit/action@v3.0.1

      - name: Terraform Plan
        working-directory: envs/${{ matrix.environment }}
        run: |
          terraform plan \
            -var-file=terraform.tfvars

  apply:
    needs: plan
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    strategy:
      matrix:
        environment: [dev]
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.13.3 }

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GH_ACTIONS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: envs/${{ matrix.environment }}
        run: |
          terraform init

      - name: Terraform Plan
        working-directory: envs/${{ matrix.environment }}
        run: |
          terraform plan \
            -var-file=terraform.tfvars

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: envs/${{ matrix.environment }}
        run: |
          terraform apply \
            -var-file=terraform.tfvars \
            -auto-approve
